    <style type="text/css" media="screen">
      .slide {
        background-color: hsla(180, 20%, 100%, 0.1);
      }

      :root {
        --scale: 0.8;
      }

      .reveal.slide .slides > section:not([data-transition]).past {
        transform: translate(-150%, 0) scale(var(--scale));
      }

      .reveal.slide .slides section.stack.present {
        transform: scale(var(--scale));
      }

      .reveal.slide .slides > section:not([data-transition]).future {
        transform: translate(150%, 0) scale(var(--scale));
      }

      p,
      li,
      dd {
        font-size: 0.8em;
        text-align: left;
      }
      ::marker {
        font-size: 0.8em;
      }
    </style>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">

            <textarea data-template>
              ## Organization

                The NNPDF work is organized in 3 + 1 parts:

                ![organization](assets/organization.png)

                @---

                ## Data

                The **data** tasks consist mainly in implementing the theory predictions' tables to
                compare the PDF fit to the experimental datasets available.

                <img src="assets/data.png" alt="data-goals" style="margin: auto;">

                @---

                ## Theory

                The **theory** job consist not only in studying the theoretical properties of
                the PDF and pQCD (mainly done by the single groups)

                <img src="assets/theory.png" alt="theory-goals" style="margin: auto;" height="300vh">

                but especially in _implementing the software_ to make the **predictions** available
                for the fit.

                @---

                ## Methodology

                The **methodology** is the hood for anything related to the fit:

                <div style="display: flex">
                  <div style="display: flex; flex-direction: column; justify-content: center">
                    <ul>
                      <li>
                      new ML methods and techniques
                      </li>
                      <li>
                      managing physical constraints
                      </li>
                      <li>
                      asses the <em>quality of fit</em> through tests
                      </li>
                    </ul>
                  </div>
                  <img src="assets/methodology.png" alt="methodology-goals" style="margin: auto;" width="400vw">
                </div>
            </textarea>
          </section>

            <textarea data-template>
              ## Dataset

                <div style="display: flex">
                  <img src="assets/nnpdf31-data.png" alt="dataset" style="margin: 2rem" width="350vw">
                  <div>
                    <p style="font-size: 0.7em">
                      The data-set related to the last released version (NNPDF 3.1) was mainly
                      dominated by 2 sources:
                    </p>
                    <dl>
                      <dt style="font-size: 0.8em">HERA</dt>
                      <dd style="font-size: 0.6em">
                      They are <strong>DIS</strong> data, and therefore a clean probe of proton
                      constituents, historically the most relevant.
                      </dd>
                      <dt style="font-size: 0.8em">LHC</dt>
                      <dd style="font-size: 0.6em">
                      They are hadronic events, involving two partons at a time. The data
                      abundance still makes them very relevant.
                      </dd>
                    </dl>
                    <p style="font-size: 0.7em">
                      Which one will dominate the next PDF generation it's an open question.
                    </p>
                  </div>
                </div>
